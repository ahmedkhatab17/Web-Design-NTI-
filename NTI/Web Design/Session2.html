    <!-- Form -->
    <form>
        <h4>User Information</h4>
        <hr>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="ahmed">
        <br><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="ashraf">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="range">Range</label>
        <input type="range" id="range" name="pass">
        <br><br>
        <label for="number"> Select Number</label>
        <input type="number" id="number" name="number">
        <br><br>
        <label>URL</label>
        <input type="url">
        <br><br>
        <label>Color</label>
        <input type="color">
        <br><br>
        <label>Import File</label>
        <input type="file">
        <br><br>
        <input type="search" placeholder="Search">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <input type="radio" id="female"name="gender">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br><br>
        <label for="language">language</label> <br>
        <input type="checkbox" id="En" name="lang" value="english">
        <label for="En">English</label>
        <input type="checkbox" id="Ar" name="lang" value="arbic">
        <label for="Ar">Arabic</label>
        <input type="checkbox" id="Fr" name="lang" value="french">
        <label for="Fr">French</label>
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="Egypt">Egypt</option>
            <option value="England">England</option>
            <option value="French">French</option>
        </select>
        <br><br>
        <input type="submit" value="login">
        <input type="reset" value="delete">
    </form>
